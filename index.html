<head>

    <title>My Items</title>
    <style>
        table { width: 100%; border-collapse: collapse; }

        a { text-decoration: none; color: blue; }

</head>
<body>
    <h2>My Item List</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Buy Link</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Example product description</td>
            <td><a href="https://example.com" target="_blank">Buy Here</a></td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>Another product</td>
            <td><a href="https://example.com" target="_blank">Buy Here</a></td>
        </tr>

</html>
