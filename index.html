<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Spreadsheet</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #0073e6; color: white; }
        a { text-decoration: none; color: #0073e6; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Item List</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Buy Link</th>
        </tr>
        <tr>
            <td>Example Item 1</td>
            <td>High-quality product with great features.</td>
            <td><a href="https://example.com" target="_blank">Buy Here</a></td>
        </tr>
        <tr>
            <td>Example Item 2</td>
            <td>Another great product at an amazing price.</td>
            <td><a href="https://example.com" target="_blank">Buy Here</a></td>
        </tr>
    </table>
</body>
</html>
